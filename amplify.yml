version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/public  # ðŸ‘ˆ where your built files actually are
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
    test:
      phases:
        preTest:
          commands:
            - echo "Skipping tests"
    artifacts:
      baseDirectory: dist/public
      files:
        - '**/*'
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'max-age=0,no-cache,no-store,must-revalidate'
