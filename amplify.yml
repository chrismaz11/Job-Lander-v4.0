version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/public  # ðŸ‘ˆ Output folder from your build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
    test:
      phases:
        preTest:
          commands:
            - echo "Skipping tests"
    artifacts:
      baseDirectory: dist/public
      files:
        - '**/*'
    customHeaders:
      # Enforce HTTPS
      - pattern: '**/*'
        headers:
          - key: 'Strict-Transport-Security'
            value: 'max-age=31536000; includeSubDomains; preload'

      # Disable caching for HTML to avoid stale content
      - pattern: '**/*.html'
        headers:
          - key: 'Cache-Control'
            value: 'no-cache, no-store, must-revalidate'
          - key: 'Pragma'
            value: 'no-cache'
          - key: 'Expires'
            value: '0'

      # Enable caching for static assets (CSS, JS, images)
      - pattern: '**/*.@(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf)'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'

      # Redirect all traffic to HTTPS
      - pattern: '**'
        headers:
          - key: 'Content-Security-Policy'
            value: "upgrade-insecure-requests"
